<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CHARACTOR -->
		<meta charset="utf-8">
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- TITLE -->
		<title>profile</title>
		<!-- Google Font -->
	  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
		<!-- FONTAWESOME -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<!-- ORIGINAL CSS -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<h1 class="title font-weight-bold mb-5">NEW PROFILE</h1>
			<div class="row">
				<div class="col" id="formDiv">
					<!-- create hideDiv when btn clicked, content disapper -->
					<div class="hideDiv">
						<!-- Name -->
						<input type="text" placeholder="First Name" id="first-name">
						<input type="text" placeholder="Last Name" id="last-name">
						<!-- Gender -->
						<div class="py-3">
							<label>Gender: </label>
							<input type="radio" name="foo" value="0" class="gender">Male
							<input type="radio" name="foo" value="1" class="gender">Female
						</div>
						<!-- Email -->
						<input type="text" placeholder="Email Address" class="d-block" id="email">
						<!-- Phone number -->
						<input type="number" placeholder="Phone Number" class="d-block my-4" id="phone">
						<!-- Favorite color -->
						<select id="color">
							<option selected disabled>Select your favorite color</option>
							<option value="0">Red</option>
							<option value="1">Blue</option>
							<option value="2">Green</option>
							<option value="3">Yellow</option>
							<option value="4">Pink</option>
						</select>

						<!-- Continent of Birth -->
						<div class="mt-4 mb-5">
							<p>Continent of birth:</p>
							<input type="radio" name="brr" value="0" class="country"> Africa
							<input type="radio" name="brr" value="1" class="country"> Asia
							<input type="radio" name="brr" value="2" class="country"> Australia
							<input type="radio" name="brr" value="3" class="country"> Europe
							<input type="radio" name="brr" value="4" class="country"> North America
							<input type="radio" name="brr" value="5" class="country"> South America
						</div>

						<button type="button" class="btn btn-outline-info btn-lg">Continue</button>
					</div>
				</div>
			</div> <!-- the end of row -->
		</div>  <!--the end of container -->





<!-- JQUERY -->
		<!-- JQuery / This gives access to the jquery library -->
		<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>		<!-- Bootstrap Popper / Popper is required for bootstrap 4 JS functionality -->
		<!-- Bootstrap Popper / Popper is required for bootstrap 4 JS functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!-- Bootstrap JS plugin / This makes bootstrap 4 JS work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- Original custom JS -->
  	<script type="text/javascript" src="js/main.js"></script>


	</body>
</html>
